<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Simon game</h1>
        <h2>Click on any key to start the game</h2>
    </div>
    
    <div class="container">
        <div class="btn pink" id="pink">1</div>
        <div class="btn blue" id="blue">2</div>
        <div class="btn yellow" id="yellow">3</div>
        <div class="btn violet" id="violet">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
